<!DOCTYPE html>
<head>
<meta charset='utf-8'/>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<style>
	td
    {
        font-size:25pt;
    }
	table.page 
    {
        page-break-after: always;
		border-collapse:collapse;
		border:1px solid;
    }
</style>
</head>
<html>
    <body>
        <div id="container"></div>
    </body>
<script>
    function shuffle(array) {
        var m = array.length, t, i;
        // While there remain elements to shuffle…
        while (m) {
            // Pick a remaining element…
            i = Math.floor(Math.random() * m--);
            // And swap it with the current element.
            t = array[m];
            array[m] = array[i];
            array[i] = t;
        }
        return array;
    }
    function* equationGenerator()
    {
        var equations=[];
        for(var i=101;i<1000;i++)
        {
            for(var j=2;j<10;j++)
            {
                equations.push({oper1: i,oper2: j, op: "×"})
            }
        }
        while(1)
        {
            shuffle(equations);
            for(let index=0;index<equations.length;index++)
            {
                yield equations[index];
            }
        }
    }
    function random(min,max)
    {
        return Math.floor(Math.random()*(max-min+1)+min);
    }
    function equation()
    {
        if(typeof equation.generator=='undefined') equation.generator=equationGenerator();
        return equation.generator.next().value;
    }
    function equationTable(eq)
    {
        var rowHeight=40;
        var {oper1,op,oper2}=eq;
        var table=$("<table width=70% align=center border=0 cellspacing=0 />").css("border-collapse","collapse");
        var row1=$(`<tr height=${rowHeight}/>`).append(`<td/>`);
        var row2=$(`<tr height=${rowHeight}/>`)
        var length=`${oper1}`.length+1;
        `${oper1}`.split("").forEach(function(c){
            row1.append(`<td>${c}</td>`);
        });
        row2.append(`<td >${op}</td>`);
        `${oper2}`.padStart(`${oper1}`.length).split("").forEach(function(c){
            row2.append(`<td>${c}</td>`);
        });
        row2.css("border-bottom","solid 1px black");
        table.append(row1).append(row2).append(`<tr height=${rowHeight}/>`);
        return table;
    }
    $(function(){
        var colsPerPage=6,rowsPerPage=6,pages=2;
        for(var p=0;p<pages;p++)
        {
            var page=$("<table width=100% align=center border=1>").addClass("page");
            for(var r=0;r<rowsPerPage;r++)
            {
                row=$("<tr/>").appendTo(page);
                for(var c=0;c<colsPerPage;c++)
                {
                    col=$("<td height=130 valign=top />").append(equationTable(equation())).appendTo(row);
                }
            }
            $("#container").append(page);
        }
    })
 
</script>
</html>
